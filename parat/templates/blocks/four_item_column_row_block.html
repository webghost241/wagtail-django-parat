        <div class="col d-flex col-12 flex-column flex-lg-row align-items-center">
            <div class="col-12 col-lg-3 my-2 my-md-4 px-4">{% include_block self.first %}</div>
            <div class="col-12 col-lg-3 my-2 my-md-4 px-4">{% include_block self.second %}</div>
            <div class="col-12 col-lg-3 my-2 my-md-4 px-4">{% include_block self.third %}</div>
            <div class="col-12 col-lg-3 my-2 my-md-4 px-4">{% include_block self.fourth %}</div>
        </div>
    {% endblock %}
</div>
